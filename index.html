<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свєта</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box-player">
            <p id="count" style="margin-bottom: 30px;"></p>
            <nav class="nav-i">
                <div class="circle-top" onclick="start_fire_audio()">
                    <i class="fa-solid fa-music fa-beat"></i>
                </div>
                <p>---Нажми кнопки---</p>
                <div class="circle-top" onclick="start_fire_audio1()">
                    <i class="fa-solid fa-heart fa-beat-fade"></i>
                </div>
            </nav>
            <img class="my-img" src="img/swieta.jpg" alt="">

            <p class="title-sound">Name</p>
            <audio id="song">
                <source src="">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="song-time">
                <p class="start-time">00:00</p>
                <p class="end-time"></p>
            </div>
            <div class="controls">
                <div onclick="prevous_sound()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="play()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
                <div onclick="pause()"><i class="fa-solid fa-pause"></i></div>
                <div onclick="forward_sound()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        <dialog class="dialog-window">
            <form method="dialog">
                <button onclick="close_fire_audio()" class="btn-close">Для повернення до плеєра натисни тут</button>
            </form>
            <canvas id="canvas" style="display: block;">
            </canvas>
        </dialog>
        <dialog class="dialog-rigth">
            <div class="container">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/24xMN8MoQCE"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                    
                    <button class="btn-close" onclick="close_fire_audio()">Для повернення до плеєра натисни тут</button>
                </div>
            </div>


        </dialog>
        <audio class="audio" src="audio/Happy Birthday to You.mp3" autoplay="autoplay" loop></audio>
    </div>
    <script src="https://kit.fontawesome.com/69d54cad91.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/js-list.js"></script>
    <script src="js/fire1.js"></script>

</body>

</html>
